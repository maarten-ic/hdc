test-hdc-bionic:
  image: dockerhub.tok.ipp.cas.cz:5000/test-hdc-bionic
  script:
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_INSTALL_PREFIX=$PWD/../install
    - make -j
    - make test
    - make install
    - cd python
    - python3 -m pip install .
    - pytest
    - cd tests_binder
    - ./run

